        <section class="upload__image--container">
            <h1>Upload an image</h1>

            <div>
                <label for="upload" id="selected-image">
                    Upload Image</label>
                <input type="file" name="upload__file" id="upload" onchange="getUrl(this)" accept="image/*">
            </div>
            <div class="slider__input">
                <input type="range" min="21" max="75" onchange="changedValue(this.value)" step="1" value="21">
                <span id="range-value" class="range-value">21</span>

            </div>
            <!-- <a href="/results.html">Click</a> -->

    <script>document.getElementById("copyright").innerHTML = new Date().getFullYear();
console.log("img src", document.getElementsByTagName("img")[0].src);

var changedValue = function changedValue(value) {
  return document.getElementById("range-value").innerHTML = value;
};

var image = null;

var getUrl = function getUrl(input) {
  if (input.files && input.files[0]) {
    var clickBtn = document.querySelector(".upload__image").addEventListener("click", ageImage({
      age: 21,
      file: input.files
    }));
    var reader = new FileReader();

    reader.onload = function (e) {
      document.getElementById("selected-image").innerHTML = "";
      var imgData = document.createElement("IMG");
      imgData.src = e.target.result;
      imgData.alt = "uploaded-image";
      imgData.className = "__image";
      var imgLabel = document.getElementById("selected-image").appendChild(imgData);
    };

    reader.readAsDataURL(input.files[0]);
  }
}; // axios.post('http://35.173.33.164:8000/swagger.json/predict', data , config).then(resp => {

var ageImage = function ageImage(data) {
  console.log("data", data);
  var age = data.age,
      file = data.file;
  var formdata = new FormData();
  formdata.append("age", "21");
  formdata.append("file", file[0]);
  var requestOptions = {
    method: 'POST',
    body: formdata,
    redirect: 'follow'
  };
  fetch("https://agingapi.iqubesolutions.com.ng/predict/", requestOptions).then(function (response) {
    return response.json();
  }).then(function (result) {

  }).catch(function (error) {
    return console.log('error', error);
  });
