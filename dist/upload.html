<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;531;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <link rel="stylesheet" href="/normalize.76a45e93.css">
    <link rel="stylesheet" href="/base.ff1f1cfd.css">

    <title>Upload Image</title>
<script src="/upload.7a98a06a.js"></script></head>

<body>

    <div class="main">
        <nav>
            <a href="/index.html"><img src="" alt="CV-Ageeing"></a>

            <ul>
                <li>Play</li>
                <li>How it works</li>
                <li>Privacy Policy</li>
            </ul>
        </nav>

        <section class="upload__image--container">
            <h1>Upload an image</h1>
            <p>Choose image, pick an age and click age image</p>

            <div>
                <label for="upload" id="selected-image">
                    Upload Image</label>
                <input type="file" name="upload__file" id="upload" onchange="getUrl(this)" accept="image/*">
            </div>
            <div class="slider__input">
                <input type="range" min="21" max="75" onchange="changedValue(this.value)" step="1" value="21">
                <span id="range-value" class="range-value">21</span>

            </div>
<a href="/results.html">Click</a>
            <button type="button" id="age-image"> Age image</button>
            
        </section>

        <footer>
            <hr>
            Copyright &copy; <span id="copyright"></span>, <span><a href="https://www.iqubesolutions.com.ng">iQubeLabs</a>
            </span>
        </footer>
    </div>


    <script>document.getElementById("copyright").innerHTML = new Date().getFullYear();
console.log(document.getElementsByTagName("img")[0].src);

var changedValue = function changedValue(value) {
  return document.getElementById("range-value").innerHTML = value;
};

var getUrl = function getUrl(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
      // console.log(e)
      document.getElementById("selected-image").innerHTML = "";
      var imgData = document.createElement("IMG");
      imgData.src = e.target.result;
      imgData.alt = "uploaded image";
      var imgLabel = document.getElementById("selected-image").appendChild(imgData); // console.log(document.getElementsByTagName("img")[0].src === e);
    };

    reader.readAsDataURL(input.files[0]);
  }
};

document.getElementById("age-image").addEventListener("click", function () {
  console.log("clicked");
});
document.getElementById("age-image").removeEventListener("click", function () {
  console.log("clicked");
});</script>



</body>

</html>
